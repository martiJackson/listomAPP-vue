<!Doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<meta http-equiv="refresh" content="100">

		
		<script src="js/lCalendar.js"></script>
		
		<link rel="stylesheet" href="css/lCalendar.css">
		<style type="text/css">
	
			h1 {
				background-color: #19b5ee;
				color: #fff;
				font-size: 25px;
				text-align: center;
				padding: 10px;
			}
			
			input {
				width: 90%;
				height: 40px;
				font-size: 18px;
				border: 1px solid #19b5ee;
				border-radius: 5px;
				margin: 20px 5% 0 5%;
				padding: 5px;
			}
		</style>
		
	</head>

	<body>
	<div>
		<input id="demo3" type="text" readonly="" name="input_date" placeholder="时间选择特效" />
		<button id='btn'>按钮</button>
	</div>
	<script type="text/javascript" src='js/jquery-2.1.0.min.js'></script>
		<script>
			var calendartime = new lCalendar();
			calendartime.init({
				'trigger': '#demo3',
				'type': 'time'
			});
			$("#btn").click(function(){
				console.log($("#demo3").val())
			})
		</script>
	</body>

</html>
